<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <!--Hero Banner-->

  <section class="text-center bg-dark text-white py-5">
    <div class="container">
      <h1 class="display-4 fw-bold">Pokémon Memory Match</h1>
      <p class="lead mb-4">
        Flip cards to find matching Pokémon. Match them all before time runs out!
      </p>
    </div>
  </section>

  <!--Control Panel-->

  <div class="container my-4">
    <div class="row justify-content-center align-items-center g-2">
      <div class="col-auto">
        <button id="start_btn" class="btn btn-primary">Start Game</button>
      </div>
      <div class="col-auto">
        <button id="restart_btn" class="btn btn-secondary" disabled>Restart</button>
      </div>
      <div class="col-auto">
        <select id="difficulty_select" class="form-select" style="min-width: 150px;">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>
  </div>

  <!--Stats Bar-->

  <div class="container mb-4">
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item">
        <span id="click_count" class="nav-link">Clicks: 0</span>
      </li>
      <li class="nav-item">
        <span id="pairs_matched" class="nav-link">Matched: 0</span>
      </li>
      <li class="nav-item">
        <span id="pairs_remaining" class="nav-link">Remaining: 0</span>
      </li>
      <li class="nav-item">
        <span id="timer" class="nav-link">Time: 60s</span>
      </li>

    </ul>
  </div>


  <div id="game_grid"></div>

  <!-- Win Modal -->
<div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-success text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="winModalLabel">Congratulations!</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        You matched all Pokémon pairs!
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Loss Modal -->
<div class="modal fade" id="loseModal" tabindex="-1" aria-labelledby="loseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-danger text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="loseModalLabel">Time’s Up!</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        You ran out of time before matching all Pokémon.
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


</body>

</html>
